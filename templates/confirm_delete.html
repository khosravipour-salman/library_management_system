<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Confirm-delete</title>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<p><b>{{ obj.name }}</b> object will be deleted permanently! Are you sure?</p>
		<input type="submit" name="Yes">
	</form>
</body>
</html>
